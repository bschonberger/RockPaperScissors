<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors?</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <div class="header">
    Rock Paper Scissors?
  </div>

  <div class="gameMenu">
    <div class="gameText"> Game to 3.</div>
    <div class="gameText"> Choose your weapon!</div>
  </div>

<div class="icons">
  <div class="container">
    <button class="weapon" id="Rock">
    <img class="resize" src="./images/rock.png" alt="rock"></button>
    <div class="text">Rock</div>
  </div>

  <div class="container">
  <button class="weapon" id="Paper">
    <img class="resize" src="./images/paper.png" alt="paper"></button>
    <div class="text">Paper</div>
  </div>

  <div class="container">
  <button class="weapon" id="Scissors">
    <img class="resize" src="./images/scissors.png" alt="scissors"></button>
    <div class="text">Scissors</div>
  </div>
</div>

<div class="result">
  <div class="text">
  <div id="winner"></div>
  <div id="score"> Score:</div>
</div>
</div>
    <div class="users"> 
      <div class="userContainer">
        <img id="playerIcon" src="./images/question.png">
        <div class="text">Player
          </div>
        </div>

        <div class="userContainer">
          <img id="computerIcon" src="./images/question.png">
          <div class="text">Computer
          </div>
        </div>
      </div>



  <div id="myModal" class="modal">
    <div id="cover">
    <div class="modal-content">
      <p></p>
      <span class="close" id="restart">Restart Game</span>
    </div>
  </div>
  </div>

<script src="javascript.js" defer></script>

</body>
</html>
